<body>
<div id="TaskContainer"></div>
<!--添加主任务div-->
<div id="light" class="white_content">
    <div class = 'add_task_title' id="add_task_title_id">Add text</div>
    <div class="add_task_detail" id="add_task_detail_id">
        <span class ="tree_view_text">Property</span>
        <br>
        <form>
            Name:
            <label>
                <input id ="task_name_id" type="text" name="task_name">
            </label>
        </form>
    </div>
    <div class="add_task_button" id="add_task_button_id">
        <input type="button" value="确认" class="btn_confirm" id="btn_confirm_id" onclick ="sendCode(this)" />
        <input type="button" value="取消" class="btn_cancel" id="btn_cancel_id" onclick ="quit()" />
    </div>
</div>
<!---->
<!--添加子任务div-->
<div id="child_task_id" class="child_task_detail">
    <div class = 'add_task_title' id="child_task_title_id">Add text</div>
    <div class="add_task_detail" id="child_task_detail_id">
        <div class = "property" id ='property-id'>Property</div>
        <div class = "detail" id = 'detail_id'>
            <form>
                Name:
                <label>
                    <input id ="child_task_name_id" type="text" name="task_name">
                </label>
                <br>
                Date:
                <label>
                    <input type="text" name="date" id="task_date_id" />
                </label>
            </form>
        </div>
    </div>
    <div class="add_task_button" id="child_task_button_id">
        <input type="button" value="确认" class="btn_confirm" id="child_btn_confirm_id" onclick ="send_task(this)" />
        <input type="button" value="取消" class="btn_cancel" id="child_btn_cancel_id" onclick ="quit()" />
    </div>
</div>
<div id="fade" class="black_overlay"></div>
</body>
</html>
