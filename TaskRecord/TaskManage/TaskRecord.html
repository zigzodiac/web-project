<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
<!--    -->
<!--    <link href="css/bootstrap.min.css" rel="stylesheet">-->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/datepicker.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/daterangepicker.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
<!--    ----------------->
    <script src="taskMain.js"></script>
    <script src="TaskRecord.js"></script>
    <link rel = "stylesheet" type="text/css" href="TaskRecord.css">
    <title>Title</title>

    <!--添加datepicker支持-->

</head>
<body>
<div id="TaskContainer"></div>

<div id="child_task_id" class="child_task_detail">
    <div class = 'add_task_title' id="child_task_title_id">Add task</div>
    <div class="add_task_detail" id="child_task_detail_id">
        <div class = "property" id ='property-id'>Property</div>
        <div class = "detail" id = 'detail_id'>
            <div id ='task_name_id' class ='task_name'>
                <label>
                    Name: <input id ="child_task_name_id" type="text" name="task_name">
                </label>
            </div>
            <div id = 'task_need_time_id' class="task_need_time">
                <label>
                    Date:  <input type="text" name="date" id="task_date_id" />
                </label>
            </div>
        </div>
    </div>
    <div class="add_task_button" id="child_task_button_id">
        <input type="button" value="确认" class="btn_confirm" id="child_btn_confirm_id" onclick ="send_task(this)" />
        <input type="button" value="取消" class="btn_cancel" id="child_btn_cancel_id" onclick ="quit()" />
    </div>
</div>
<div id="fade" class="black_overlay"></div>
</body>
</html>
