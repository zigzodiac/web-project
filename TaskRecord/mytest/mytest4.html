<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task Record</title>
    <script src="../jquery-3.3.1.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide();
            });
            $("p").click(function(){
                $(this).hide();
            });
        });
    </script>
</head>

<body>
<div >
    <button>点我</button>
    <dialog open>
        <dt>1问题</dt>
        <dd>1答案</dd>
        <dt>2问题</dt>
        <dd>2答案</dd>
    </dialog>

</div>

</body>
</html>
